<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="headerLeft">
            <h1>Library Project</h1>
            <button class="dialogBtn" id="showDialog">+</button>
        </div>
        <div class="headerRight">
            <h2>Sort By:</h2>
            <div class="sortBtnContainer">
                <button class="dialogBtn" onclick="defaultOrder()">Default</button>
                <button class="dialogBtn" id="pageSortBtn">Pages; Low to High</button>
                <button class="dialogBtn" id="titleSortBtn">Title; (A-Z)</button>
                <button class="dialogBtn" id="authorSortBtn">Author; (A-Z)</button>
            </div>     
        </div>
        <div class="dialogBackdrop" id="dialogBackdrop">
            <dialog id="dialog">
                <div class="dialogHeader">
                        <h2>Add a book:</h2>
                        <button class="closeBtn" onclick="closeDialog();">&times;</button>
                    </div>
                <form class="validate" method="dialog" id="bookInfo">
                    
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" placeholder="Name of book..." autofocus required>
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" placeholder="Author of book..." required>
                        <label for="pages">Pages: </label>
                        <input type="number" name="pages" id="pages" placeholder="Number of pages..." min="1" max="150000" required>
                        <div class="checkboxGroup">
                            <input type="checkbox" name="readStatus" id="readStatus">
                            <label for="readStatus">Mark as already read?</label>
                        </div>
                        <div>
    
                        </div>
                    <input type="submit" value="Submit" class="dialogBtn" id="submit">
                    <button class="dialogBtn" id="cancelBtn" onclick="closeDialog();">Cancel</button>
                </form>
            </dialog>
        </div> 
    </header>
    
    <div id="output">
        
    </div>
    <footer>
        <a href="https://github.com/TyDieGuy99" target="_blank"><img src="photos/github.png" alt="github logo" id="githubLogo"></a>
    </footer>
        
</body> 
</html>
